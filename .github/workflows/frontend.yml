name: Deploy Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: |
        sudo apt-get install -y jq
        cd frontend
        npm install

    - name: Build project
      run: |
        cd frontend
        npm run build

    - name: Update version file
      run: |
        cd frontend
        VERSION=$(node -p "require('./package.json').version")
        BUILD=$(($(jq -r '.build' version.json) + 1))
        echo "{\"version\": \"$VERSION\", \"build\": \"$BUILD\"}" > version.json

    - name: Commit changes
      run: |
        cd frontend
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add version.json package.json package-lock.json
        git commit -m "Frontend: Bump version to $VERSION, Build $BUILD"
        git push origin HEAD:main

    - name: Deploy to server
      run: |
        ssh user@your-server "cd /path/to/your/app/frontend && git pull && npm install && npm run build && pm2 start npx --name 'gbank_react' -- serve -s build -l 3001"
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
